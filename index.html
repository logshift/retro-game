<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Taylors - Chore Challenge!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 70%, #90EE90 70%, #90EE90 100%);
            font-family: 'Arial', sans-serif;
            transition: background 0.3s ease;
        }
        
        body.dark-mode {
            background: linear-gradient(to bottom, #1a1a2e 0%, #1a1a2e 70%, #16213e 70%, #16213e 100%);
        }
        
        canvas {
            border: 4px solid #8B4513;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            background: #87CEEB;
            transition: background 0.3s ease, border-color 0.3s ease;
        }
        
        body.dark-mode canvas {
            border-color: #4a4a6a;
            background: #1a1a2e;
        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #663399;
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #663399;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }
        
        body.dark-mode .theme-toggle {
            background: rgba(26, 26, 46, 0.9);
            color: #BB8FCE;
            border-color: #BB8FCE;
        }
        
        body.dark-mode .theme-toggle:hover {
            background: rgba(26, 26, 46, 1);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" onclick="toggleDarkMode()">
        ðŸŒ™ Dark Mode
    </button>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script src="game.js"></script>
</body>
</html>
